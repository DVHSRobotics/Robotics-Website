    <!-- Custom Calendar -->
    <div class="container-fluid body-light calendar-container">
        <br>
        <div class="row">
            <div class="col-sm-12">
                <div id="calendarNavPrevButton">
                    <button class="btn btn-primary btn-sm" onclick="prevWeek()">
                        <i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
                <h5 id="calendarDateRangeHeader">Loading ...</h5>
                <div id="calendarNavNextButton">
                    <button class="btn btn-primary btn-sm" onclick="nextWeek()">
                        <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12" id="toggleCalendarView">
                <button class="btn btn-primary btn-sm" onclick="monthView()">
                    Month View
                </button>
            </div>
        </div>
        <div class="row" id="weeks">
        </div>
        <br>
        <div id="calendar-bottom-padding"></div>
    </div>
